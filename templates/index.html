<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Removed Localization stuff -->
    <script src="antixss.js" type="text/javascript"></script>

</head>


<body>
    <div class="container" id="container">
        <h1>Eh Got Jam Boh?</h1>
        <button onclick="getLocation()">Use your Location</button>
        <form  action="/get" method="POST">
            <input type="hidden" id="latitude" name="latitude" value="">
            <input type="hidden" id="longitude" name="longitude" value="">
            <br>
            <div id="prompter">All camera data are courtesy from data.gov.sg</div>
            <br>
            <input type="submit" id="submitBtn" value="Check all available traffic conditions!">
        </form>
        {% block content %}
        {% endblock %}
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <footer class="footer">

    </footer>

</body>

</html>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(usePosition);
        } else {
            alert("Geolocation is not supported by this browser."); //bad practice but easy to notice.
        }
    }
    function usePosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        document.getElementById("submitBtn").value = "Check closest traffic condition";
        document.getElementById("submitBtn").value = "Check closest traffic condition";
    }
</script>
